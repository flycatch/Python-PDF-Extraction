<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make the container smaller and centered */
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        h2 {
            color: #0056b3;
            font-size: 2rem;
        }
        .btn {
            font-size: 1rem;
            padding: 10px 20px;
        }
        .list-group-item {
            font-size: 1.1rem;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .list-group-item a {
            display: block;
            width: 100%;
            text-align: center;
        }
        .btn-secondary {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center my-4">Download Processed PDFs</h2>

        <ul class="list-group">
            {% for file_url in file_urls %}
                <li class="list-group-item">
                    <a href="{{ file_url }}" download class="btn btn-primary">{{ file_url.split('/')[-1] }}</a>
                </li>
            {% endfor %}
        </ul>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Upload Another File</a>
        </div>
    </div>

</body>
</html>
