<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-container {
            max-width: 400px; /* Reduced container width */
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container custom-container">
        <h2 class="text-center mb-4">PDF text Extraction</h2>

        <!-- Display error message -->
        {% if error %}
        <div id="error-message" class="alert alert-danger text-center" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form action="/upload" method="POST" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">

            <div class="mb-3">
                <label for="file" class="form-label">Choose a PDF file:</label>
                <input type="file" class="form-control" name="file" id="file" accept="application/pdf" required>
            </div>

            <div class="mb-3">
                <label for="pattern" class="form-label">Search Pattern:</label>
                <input type="text" class="form-control" name="pattern" id="pattern" placeholder="Type your pattern" value="Trans" required>
            </div>

            <!-- dropdown for download format -->
            <div class="mb-3">
                <label for="download_format" class="form-label">Download Format:</label>
                <select class="form-select" name="download_format" id="download_format">
                    <option value="pdf">PDF</option>
                    <option value="zip">ZIP</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Process File</button>

        </form>
    </div>

    <!-- Bootstrap JS (optional, only needed if you use Bootstrap components like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Automatically hide error messages after 5 seconds
        setTimeout(function() {
            let errorAlert = document.getElementById("error-message");
            if (errorAlert) {
                errorAlert.style.transition = "opacity 0.5s ease-out";
                errorAlert.style.opacity = "0";
                setTimeout(() => errorAlert.remove(), 500); // Remove the element after fade out
            }
        }, 5000);
    </script>

</body>
</html>
