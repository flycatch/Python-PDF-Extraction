<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
</head>
<body>

    <h1>Upload PDF File</h1>

    <!-- Form to upload the file -->
    <form action="http://localhost:5000/upload" method="POST" enctype="multipart/form-data">

        <label for="file">Choose a PDF file:</label>
        <input type="file" name="file" id="file" accept="application/pdf" required><br><br>

        <label for="output_folder">Output Folder Name:</label>
        <input type="text" name="output_folder" id="output_folder" required><br><br>

        <br><br>
        <button type="submit">Upload</button>

    </form>

</body>
</html>
